<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151d1c;
            color: #827d77;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-wrapper {
            margin: 0 auto;
            max-width: 800px;
        }
        #rustCalculatorForm {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1c2726;
        }
        .rust-logo img {
            display: block;
            margin-left: auto;
            margin-right: auto; 
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="rust-logo">
            <img src="../static/rust/img/rust_logo.png" alt="Rust Logo">
        </div>
        <div class="container">
            <h1>Rust Calculator</h1>
            <form id="rustCalculatorForm">
                <div class="form-group">
                    <label for="inputc4">Enter quantity of C4:</label>
                    <input type="number" id="inputc4" min="1" value="3">
                </div>
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
        <script>
            function calculate() {
                var inputc4 = parseInt(document.getElementById("inputc4").value);
                var gp = 0;
                var metal = 0;
                var sulf = 0;
                var granades = 0;
                var scrap = 0;

                while (inputc4 > 0) {
                    while (gp < 1000 || metal < 200 || sulf < 200) {
                        gp += 18;
                        metal += 25;
                        granades++;

                        while (sulf < 200 && gp > 1000) {
                            gp -= 1;
                            sulf += 1;
                        }
                    }
                    gp -= 1000;
                    metal -= 200;
                    sulf -= 200;
                    inputc4 -= 1;
                    scrap = granades * 5;

                    var result = "C4 produced! gp: " + gp + ", metal: " + metal + ", sulf: " + sulf + ", granades: " + granades + ", scrap: " + scrap;
                    document.getElementById("result").innerHTML += "<p>" + result + "</p>";
                }
            }
        </script>
    </div>
</body>
</html>
