{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Calculator</title>
    <link rel="stylesheet" href="{% static '../static/rust/css/rust_calc.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <div class="rust-logo">
            <img src="../static/rust/img/rust_logo.png" alt="Rust Logo">
        </div>
        <div class="container">
            <h1>Rust Calculator</h1>
            <form id="rustCalculatorForm">
                <div class="form-group">
                    <label for="inputc4">Enter quantity of C4:</label>
                    <input type="number" id="inputc4" min="1" value="3">
                </div>
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
        <script src="../static/rust/js/rust_calc.js"></script>
    </div>
</body>
</html>
