<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151d1c;
            color: #827d77;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-wrapper {
            margin: 0 auto;
            max-width: 800px;
        }
        #rustCalculatorForm {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1c2726;
        }
        .rust-logo img {
            display: block;
            margin-left: auto;
            margin-right: auto; 
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
    <div class="rust-logo">
        <img src="../static/rust/img/rust_logo.png" alt="Rust Logo">
    </div>
        <div class="container">
            <h1>Rust Calculator</h1>
            <form id="rustCalculatorForm">
                <div class="form-group">
                    <label for="item">Select an item:</label>
                    <select id="item">
                        <option value="C4">C4</option>
                        <option value="Rocket">Rocket</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Enter quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
        <script>
            function calculate() {
                var item = document.getElementById("item").value;
                var quantity = parseInt(document.getElementById("quantity").value);
                var craftingRecipes = {
                    C4: { Sulfur: 2200, Charcoal: 3000 },
                    Rocket: { Sulfur: 1400, Charcoal: 1950 }
                };
                var recyclingRecipes = {
                    SmokeGrenade: { Gunpowder: 18, MetalFragments: 25 }
                };
                var totalMaterials = craftingRecipes[item];
                var gunpowderNeeded = totalMaterials.Sulfur / 2;
                var smokeGrenadeQuantity = Math.ceil(gunpowderNeeded / recyclingRecipes.SmokeGrenade.Gunpowder);
                var scrapCost = 5;
                var smokeGrenadeCost = smokeGrenadeQuantity * scrapCost;
                var result = "To craft " + quantity + " " + item + "(s), you need:<br>";
                result += "You need to buy " + smokeGrenadeQuantity + " smoke grenade(s) for " + smokeGrenadeCost + " scrap to obtain enough materials.";
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </div>
</body>
</html>
